<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSN 온라인 신청</title>
  <style>
    body{margin:0;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .title{font-size:24px;font-weight:800;margin:12px 0}
    .box{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.05);border-radius:16px;overflow:hidden}
    iframe{width:100%;min-height:1200px;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">노출 없는 안전한 연결, PSN이 시작합니다.</div>
    <p>신분증 <b>앞면</b> + <b>신분증을 들고 촬영한 얼굴 사진</b>은 아래 신청서 내 <b>파일 업로드</b>로 제출해 주세요.</p>
    <div class="box">
      <iframe
        title="PSN 온라인 신청서"
        src="https://docs.google.com/forms/d/e/1FAIpQLSf56auH6UzuWTpYhFF_W4gX0xk8SYUY_WovBDuFVi1arR4YCA/viewform?embedded=true"
        allowfullscreen></iframe>
    </div>
    <p style="text-align:center;margin-top:10px;">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSf56auH6UzuWTpYhFF_W4gX0xk8SYUY_WovBDuFVi1arR4YCA/viewform"
         target="_blank" rel="noopener" style="color:#9cf">폼이 안 보이면 새 창에서 열기</a>
    </p>
  </div>
</body>
</html>
